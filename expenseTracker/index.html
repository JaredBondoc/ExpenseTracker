<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
    <div id="Header">
        <h1>Expense Tracker</h1>
        <h2>Add a new item:</h2>
    </div>

    <div id="form">
        <div class="row">
            <div class="col-md-6">
                <label class=>Name</label>
                <input style="width: 20rem;" id="expenseName" placeholder="What is the name of the expense?" required>
            </div>
            <div class="col-md-3">
                <label>Date</label>
                <input type="date" id="expenseDate" placeholder="Date of expense?">
            </div>
            <div class="col-md-3">
                <label>Cost</label>          
                <input type="number" step="0.01" id="expenseCost" placeholder="What is the cost?">

            </div>
        </div>
        <div class=row id="buttons">
        <button type="button" class="btn btn-success" id="submit">Add Expense</button>
        <button class="btn btn-danger" id="clear">Clear</button>
    </div>
    </div>

    <table id="expenseTable">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Remove</th>
        </tr>
    </table>

    <div id="empty"><br></div>
    <div id="totalCost"></div>

    <script src="app.js"></script>
</body>

</html>
